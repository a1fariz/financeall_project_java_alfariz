<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Profile - FinanceAll</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content">
    <div class="auth-container" style="max-width: 600px; margin: 0 auto; min-height: auto;">
        <div class="auth-form-wrapper" style="width: 100%;">
            <h2 class="auth-title">ðŸ‘¤ Edit Admin Profile</h2>
            <p class="auth-subtitle">Update your personal information</p>
            
            <div th:if="${param.success}" class="alert alert-success">Profile updated successfully!</div>

            <form th:action="@{/admin/profile/update}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" th:value="${adminUser.username}" required>
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" th:value="${adminUser.email}" required>
                </div>
                <div class="form-group">
                    <label>New Password (Leave blank to keep current)</label>
                    <input type="password" name="password" placeholder="********">
                </div>
                <button type="submit" class="btn-auth">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>

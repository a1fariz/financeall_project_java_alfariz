<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password - FinanceAll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="auth-page auth-reset"> 
    <div class="auth-container">
        <div class="auth-banner">
            <h2>Jangan Khawatir.</h2>
            <p>Kami akan membantu Anda memulihkan akses ke akun Anda.</p>
        </div>

        <div class="auth-form-wrapper">
            <h1 class="auth-title">Reset Password</h1>
            <p class="auth-subtitle">Gunakan PIN pemulihan Anda untuk mengatur ulang password</p>

            <div th:if="${error}" class="alert alert-error" style="margin-bottom: 20px;">
                <span>⚠️</span> <span th:text="${error}"></span>
            </div>

            <form th:action="@{/reset-password}" method="post">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" placeholder="Username Anda" required>
                </div>

                <div class="form-group">
                    <label>PIN Pemulihan</label>
                    <input type="text" name="recoveryPin" placeholder="Masukkan PIN 6 digit" required>
                </div>

                <div class="form-group">
                    <label>Password Baru</label>
                    <input type="password" name="newPassword" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn-auth">Ubah Password</button>
            </form>

            <div class="auth-footer">
                Ingat password Anda? <a th:href="@{/login}">Kembali ke Login</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>FI Calculator - FinanceAll</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content container">
    <div class="mb-4 text-center">
        <h1>Financial Independence ðŸ§®</h1>
        <p class="text-secondary">Hitung berapa banyak aset yang Anda butuhkan untuk pensiun dini.</p>
    </div>
    
    <div class="row g-4">
        <div class="col-md-5">
            <section class="glass-card h-100">
                <h3 class="h5 fw-bold mb-4 text-primary">Data Keuangan</h3>
                <form th:action="@{/user/fi/calculate}" method="post">
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Pengeluaran Bulanan (Rp)</label>
                        <input type="number" name="monthlyExpense" class="form-control" placeholder="Contoh: 5000000" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-muted">Aset Investasi Saat Ini (Rp)</label>
                        <input type="number" name="currentAssets" class="form-control" placeholder="Contoh: 100000000" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold small text-muted">Safe Withdrawal Rate (%)</label>
                        <input type="number" name="withdrawalRate" class="form-control" value="4.0" step="0.1" required>
                        <small class="text-muted" style="font-size: 0.75rem;">Standar umum adalah 4% (Rule of 25).</small>
                    </div>
                    <button type="submit" class="btn-auth w-100">Hitung Target</button>
                </form>
            </section>
        </div>

        <div class="col-md-7">
            <section th:if="${result != null}" class="glass-card text-center d-flex flex-column justify-content-center h-100">
                <h3 class="h6 text-muted mb-3 text-uppercase fw-bold">Target Dana Kebebasan (FI Number)</h3>
                <div class="display-5 fw-bold text-primary mb-4" 
                     th:text="'Rp ' + ${#numbers.formatDecimal(result.fiNumber, 0, 'COMMA', 0, 'POINT')}">Rp 0</div>
                
                <div class="text-start px-3 mb-4">
                    <div class="d-flex justify-content-between small mb-1 fw-bold text-secondary">
                        <span>Progres Pencapaian</span>
                        <span th:text="${#numbers.formatDecimal(result.progressPercentage, 0, 1)} + '%'">0%</span>
                    </div>
                    <div class="progress-track">
                        <div class="progress-fill" 
                             th:style="'width:' + ${result.progressPercentage} + '%; background: linear-gradient(90deg, var(--accent), var(--success));'"></div>
                    </div>
                </div>

                <div class="p-3 bg-danger bg-opacity-10 rounded border border-danger border-opacity-25 mx-3">
                    <p class="mb-1 small text-danger fw-bold text-uppercase">Gap (Kekurangan Dana)</p>
                    <h4 class="text-danger fw-bold mb-0" 
                        th:text="'Rp ' + ${#numbers.formatDecimal(result.gap, 0, 'COMMA', 0, 'POINT')}">Rp 0</h4>
                </div>
            </section>
            
            <section th:if="${result == null}" class="glass-card h-100 d-flex align-items-center justify-content-center text-muted">
                <p>Silakan isi data di samping untuk melihat hasil kalkulasi.</p>
            </section>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>Manajemen Hutang - FinanceAll</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-content container">
    <div class="mb-4">
        <h1>Manajemen Hutang ðŸ“‘</h1>
        <p class="text-secondary">Lacak dan lunasi hutang Anda secara strategis.</p>
    </div>

    <div class="row g-4">
        <div class="col-lg-4">
            <div class="glass-card h-100">
                <h3 class="h5 fw-bold mb-4">Tambah Catatan</h3>
                <form th:action="@{/user/debt/add}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Pemberi Pinjaman</label>
                        <input type="text" name="creditor" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Total Pinjaman (Rp)</label>
                        <input type="number" name="totalAmount" class="form-control" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label">Jatuh Tempo</label>
                        <input type="date" name="dueDate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-auth w-100">Simpan</button>
                </form>
            </div>
        </div>

        <div class="col-lg-8">
            <div class="row g-3">
                <div th:each="debt : ${debts}" class="col-md-6">
                    <div class="glass-card shadow-sm h-100 d-flex flex-column">
                        <div class="d-flex justify-content-between align-items-start mb-2">
                            <h5 th:text="${debt.creditor}" class="fw-bold text-primary mb-0"></h5>
                            <a th:href="@{/user/debt/delete/{id}(id=${debt.id})}" 
                               class="text-danger small fw-bold" onclick="return confirm('Hapus?')">Hapus</a>
                        </div>
                        
                        <div class="small mt-2 mb-1 d-flex justify-content-between text-secondary">
                            <span>Lunas</span>
                            <span th:with="percent=${debt.totalAmount > 0 ? (debt.paidAmount * 100 / debt.totalAmount) : 0}" 
                                  th:text="${#numbers.formatInteger(percent, 0)} + '%'"></span>
                        </div>
                        <div class="progress-track mb-3">
                            <div class="progress-fill" 
                                 th:with="percent=${debt.totalAmount > 0 ? (debt.paidAmount * 100 / debt.totalAmount) : 0}"
                                 th:style="'width:' + ${percent} + '%;'"></div>
                        </div>

                        <div class="d-flex justify-content-between small mb-3">
                            <span class="text-muted">Sisa:</span>
                            <strong class="text-danger" 
                                    th:text="'Rp ' + ${#numbers.formatDecimal(debt.remainingAmount, 0, 'COMMA', 0, 'POINT')}"></strong>
                        </div>

                        <div class="mt-auto pt-3 border-top border-secondary border-opacity-10">
                            <form th:action="@{/user/debt/pay}" method="post">
                                <input type="hidden" name="debtId" th:value="${debt.id}">
                                <div class="input-group input-group-sm">
                                    <input type="number" name="amount" class="form-control" placeholder="Nominal" required>
                                    <button class="btn btn-success text-white" type="submit">Bayar</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div th:if="${#lists.isEmpty(debts)}" class="col-12">
                    <div class="glass-card text-center py-5 text-muted">Belum ada data hutang.</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>My Profile - FinanceAll</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="main-content container d-flex justify-content-center">
    <div class="glass-card shadow-lg p-5" style="width: 100%; max-width: 600px;">
        <div class="mb-4 text-center">
            <h2 class="fw-bold text-dark">Profile Settings ðŸ‘¤</h2>
            <p class="text-secondary">Keep your personal and security information updated.</p>
        </div>

        <form th:action="@{/user/profile/update}" method="post" th:object="${user}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label fw-bold">Full Name</label>
                <input type="text" th:field="*{fullName}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-4">
                <label class="form-label fw-bold">Recovery PIN (6 Digits)</label>
                <input type="text" th:field="*{recoveryPin}" class="form-control" maxlength="6" required>
                <small class="text-muted">Used to reset your password if you forget it.</small>
            </div>
            <button type="submit" class="btn-auth w-100 py-3">Update My Profile</button>
        </form>
    </div>
</div>
</body>
</html>
